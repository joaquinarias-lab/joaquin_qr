name: CI/CD - Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: ğŸ§ª Ejecutar pruebas (si existen)
        run: |
          if [ -f package.json ]; then
            npm test || echo "Sin pruebas definidas"
          fi

      - name: ğŸ³ Build Docker image
        run: docker build -t sistema-asistencia-qr .

      - name: ğŸš€ Simular Deploy
        run: echo "Despliegue simulado completado âœ…"
